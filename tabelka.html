    <script>
        const tds = document.querySelectorAll("td")
        tds.forEach(td => {
            let klik = 0

                td.addEventListener("click", function(){
                    if(klik == 0){
                        td.style = "background-color: black;"
                        klik = 1
                    }
                    else if(klik == 1){
                        td.style = "background-color: white;"
                        klik = 0
                    }
                    
            })}  
            
        );
    </script>
